name: CDK Code Checks

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  cdk-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck # Make sure this script exists in package.json

      - name: Lint code
        run: npm run lint

      - name: Ensure Docker is available
        run: docker --version

      - name: CDK Synth
        run: npm run cdk:synth:dev -- --all --quiet

      - name: Run unit tests
        run: npm run test
